<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contactpage.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="info">
                <h2>Get in Touch</h2>
                <p>We're here to help! Reach out to us with any questions or concerns.</p>
                <h3>Email:</h3>
                <p><a href="mailto:info@example.com">info@allstars.com</a></p>
                <h3>Phone:</h3>
                <p><a href="tel:+1 647-123-4567">+1 (647) 123 4567</a></p>

                <!--embedd maps-->
                <h3>Location:</h3>
                <div class="location">
                    <a href="https://goo.gl/maps/GjT7hnf7fjsz8S7z5" target="_blank">View on Google Maps</a>
                </div>

            </div>
            <div class="form">
                <h2>Contact Form</h2>
                <form action="#" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
